---
---
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1, minimal-ui'>
		
		<meta name='author' content='Shane Reustle'>
		<meta name='description' content='A full list of Japanology and Japanology Plus episodes'>
		
		<title>Japanology Episodes List</title>
		
		<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet'>
        	<link href='static/lib/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
		
	</head>
	<body>
		
		<div class='container'>
            
            <table class='table table-striped table-sm'>
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Title</th>
                        <th>SE</th>
                        <th>EP</th>
                        <th>Air Date</th>
                    </tr>
                </thead>
                
                <tbody>
                    {% for season in site.data.episodes %}
                        {% for episode in season.episodes %}
                            <tr>
                                <td><input type='checkbox'/></td>
                                <td>
                                    {% if episode.vid %}
                                        <a href='https://www.youtube.com/watch?v={{ episode.vid }}' target='_blank'>
                                            <i class='fa-play-circle-o'></i>
                                        </a>
                                    {% endif %}
                                </td>
                                <td>{{ episode.title }}</td>
                                <td>{{ season.id }}</td>
                                <td>{{ episode.id }}</td>
                                <td>{{ episode.date }}</td>
                            </tr>
                        {% endfor %}
                    {% endfor %}
                </tbody>
            </table>

        </div>

        <script src='static/lib/jquery/jquery-1.11.1.min.js'></script>
        <script src='static/lib/tether.min.js'></script>
        <script src='static/lib/bootstrap/js/bootstrap.min.js'></script>
		
	</body>
</html>
